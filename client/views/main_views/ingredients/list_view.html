<template name="ingredientsListMainView">
  <!-- Page heading -->
  {{> render component="pageHeading" title='Ingredients List' category="Ingredients" name="ingredientslist"}}

  <div class="wrapper wrapper-content animated">
    <div class="row">
      {{> render component='ingredientsList'}}
    </div>
  </div>

  <!-- ADD INGREDIENT-->
  <div class="modal fade" id="addIngredientModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component = 'submitIngredient'}}
  </div>
  <!-- /ADD INGREDIENT -->
</template>
