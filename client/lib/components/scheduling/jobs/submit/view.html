<template name="submitJob">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Submit Job</h4>
        </div>
        <form class="form-horizontal" role="form" id="newJob">
          <div class="modal-body">
            <div class="form-group">
              <label class="col-sm-4 control-label">Type</label>
              <div class="col-sm-6">
                <div class="dropdown">
                  <select name="type" class="form-control m-b jobType">
                    {{#each state$jobTypes}}
                    <option value="{{this}}">{{this}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Job</label>
              <div class="col-sm-6">
                <div class="dropdown">
                  <select name="job" class="form-control m-b jobName">
                    <option selected="selected" value="">Select Job</option>
                    {{#each state$jobs}}
                    <option value="{{_id}}">{{name}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
            </div>
            {{#if state$isPrep}}
            <div class="form-group">
              <label class="col-sm-4 control-label">Portions</label>
              <div class="col-sm-6">
                <input type="number" name="portions" class="form-control portions" placeholder="No. of Portions">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Active Time</label>
              <div class="col-sm-6 control-label textTime" style="text-align: left">{{#if state$activeTimes}}{{state$activeTimes}}{{else}}No active time{{/if}}</div>
            </div>
            {{else}}
            <div class="form-group">
              <label class="col-sm-4 control-label">Active Time</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <input type="text" name= "activeTime" class="form-control" placeholder="Add time in minutes">
                  <span class="input-group-addon">Mins</span>
                </div>
              </div>
            </div>
            {{/if}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit"  class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
</template>
