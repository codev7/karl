<template name="jobItemDetailed">
  <tr data-id="{{state$job._id}}">
    <td><a href="#" data-toggle="modal" class="viewDetail">{{{state$job.name}}}</a></td>
    <td>{{secondsToMinutes state$job.activeTime}} mins</td>
    {{#if state$showSection}}
      <td>{{sectionById state$job.section}}</td>
      <td>{{state$job.frequency}}</td>
    {{else}}
      <td>{{#if state$job.shelfLife}}{{state$job.shelfLife}} days {{else}} -NA- {{/if}}</td>
      <td>{{#if state$job.portions}} {{state$job.portions}} {{else}} -NA- {{/if}}</td>
      <td>{{#if state$isPrep}} $ {{state$cost}} {{else}} -NA-{{/if}}</td>
    {{/if}}
    <td>
      <button class="btn btn-primary btn-sm viewDetail">View Item</button>
    </td>
  </tr>
</template>
