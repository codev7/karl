<template name="pageHeading">
  <div class="row wrapper border-bottom white-bg page-heading">
    <!-- BREADCRUMBS -->
    <div class="col-sm-7">
      <h2>
        {{state$title}} {{#if state$isActualSales}} on {{state$routeDate}}{{/if}}
      </h2>
      <ol class="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
        {{#if state$category}}
        <li>
          <a href="#" class="breadcrumbCategory" data-category="{{state$category}}">{{state$category}}</a>
        </li>
        {{/if}}
        {{#if state$subCategory}}
        <li>
          <a href="#" class="breadcrumbSubCategory" data-category="{{state$category}}" data-id="{{state$id}}">{{state$subCategory}}</a>
        </li>
        {{/if}}
        <li class="active">
          <strong>{{state$title}}</strong>
        </li>
      </ol>
    </div>
    <!-- /BREADCRUMBS -->

    <div class="col-sm-5">
      {{#if state$isMenuList}}
      <div class="title-action">
        {{#if state$isManagerOrAdmin}}
        <a href="/menuItems/submit" class="btn btn-primary">Add new menu</a>
        {{/if}}
        {{#if state$isMenuListSubscribed}}
          <a href="#" class="btn btn-white unSubscribeMenuList"><i class="fa fa-lg fa-rss text-info"></i></a>
        {{else}}
          <a href="#" class="btn btn-white subscribeMenuList"><i class="fa fa-lg fa-rss text-muted"></i></a>
        {{/if}}
      </div>
      {{/if}}

      {{#if state$isMenuDetailed}}
        <div class="title-action">
          {{#if state$isMenuSubscribed}}
          <a href="#" class="btn hidden-print  btn-white unSubscribeMenuItemBtn" data-id="{{state$id}}"><i class="fa fa-lg fa-rss text-info"></i></a>
          {{else}}
          <a href="" class="btn btn-white hidden-print subscribeMenuItemBtn" data-id="{{state$id}}"><i class="fa fa-lg fa-rss text-muted"></i></a>
          {{/if}}
          {{#if state$isManagerOrAdmin}}
          <a href="" class="btn btn-primary hidden-print editMenuItemBtn" data-id="{{state$id}}">
            <i class="fa fa-edit" data-id="{{state$id}}"></i>Edit
          </a>
          <a href="" class="btn btn-white hidden-print copyMenuItemBtn" data-id="{{state$id}}">
            <i class="fa fa-copy" data-id="{{state$id}}"></i>
          </a>
          {{/if}}
          <a href="" class="btn btn-white hidden-print printMenuItemBtn" data-id="{{state$id}}">
            <i class="fa fa-print"></i>
          </a>
        </div>
      {{/if}}

      {{#if state$isJobItemDetailed}}
        <div class="title-action">
          {{#if state$isJobItemSubscribed}}
          <a href="#" class="btn hidden-print  btn-white unSubscribeJobItemBtn" data-id="{{state$id}}"><i class="fa fa-lg fa-rss text-info" data-id="{{state$id}}"></i></a>
          {{else}}
          <a href="" class="btn btn-white hidden-print subscribeJobItemBtn" data-id="{{state$id}}"><i class="fa fa-lg fa-rss text-muted" data-id="{{state$id}}"></i></a>
          {{/if}}
          {{#if state$isManagerOrAdmin}}
          <a href="" class="btn btn-primary hidden-print editJobItemBtn" data-id="{{state$id}}">
            <i class="fa fa-edit" data-id="{{state$id}}"></i>Edit
          </a>
          <a href="" class="btn btn-white hidden-print copyJobItemBtn" data-id="{{state$id}}">
            <i class="fa fa-copy" data-id="{{state$id}}"></i>
          </a>
          {{/if}}
          <a href="" class="btn btn-white hidden-print printJobItemBtn" data-id="{{state$id}}">
            <i class="fa fa-print"></i>
          </a>
        </div>
      {{/if}}

      {{#if state$isJobsList}}
      <div class="title-action">
        {{#if state$isManagerOrAdmin}}
         <a href="/jobItem/submit" class="btn btn-primary">Add new job</a>
        {{/if}}
        {{#if state$isJobListSubscribed}}
          <a href="#" class="btn btn-white unSubscribeJobsList"><i class="fa fa-lg fa-rss text-info"></i></a>
        {{else}}
          <a href="#" class="btn btn-white subscribeJobsList"><i class="fa fa-lg fa-rss text-muted"></i></a>
        {{/if}}
      </div>
      {{/if}}

      {{#if state$isIngredientsList}}
      <div class="title-action">
        {{#if state$isManagerOrAdmin}}
        <a href="#addIngredientModal" class="btn btn-primary"  data-toggle="modal">Add new ingredient</a>
        {{/if}}
      </div>
      {{/if}}

      {{#if state$isActualSales}}
      <div class="title-action">
        <a href="" class="btn btn-white previousDay"><i class="fa fa-chevron-left"></i></a>
        <a href="" class="btn btn-white today">Today</a>
        <a href="" class="btn btn-white nextDay"><i class="fa fa-chevron-right"></i></a>
      </div>
      {{/if}}

      {{#if state$weeklyNavigation}}
        <div class="title-action" data-type="{{state$type}}">
          {{#if state$isWeeklyRosterCreated}}
            {{#if state$isWeeklyRosterPublished}}
              <button class="btn btn-primary" disabled="disabled">Published Roster on {{dayFormat state$publishedOn}}</button>
            {{else}}
              <button class="btn btn-primary" id="publishRoster">Publish Roster</button>
            {{/if}}
          {{/if}}
          <a href="" class="btn btn-white previousWeek"><i class="fa fa-chevron-left"></i></a>
          <a href="" class="btn btn-white thisWeek">This Week</a>
          <a href="" class="btn btn-white nextWeek"><i class="fa fa-chevron-right"></i></a>
        </div>
      {{/if}}

      {{#if state$isDailyRoster}}
      <div class="title-action">
        <a href="#submitShiftModal" class="btn btn-primary" data-toggle="modal">
          Create new shift
        </a>
        <button class="btn btn-white right prevDayRoster"><i class="fa fa-chevron-left"></i></button>
        <button class="btn btn-white right todayRoster">Today</button>
        <button class="btn btn-white right nextDayRoster"><i class="fa fa-chevron-right"></i></button>
      </div>
      {{/if}}

      {{#if state$isWeeklyTemplate}}
      <div class="title-action">
        <a href="#calendarModal" class="btn btn-primary" data-toggle="modal">
          Copy template shifts to week
        </a>
      </div>
      {{/if}}

      {{#if state$isStockTakeList}}
      <div class="title-action">
        <a href="/stocktake/{{state$date}}" class="btn btn-primary">
          Start New Stocktake
        </a>
      </div>
      {{/if}}
    </div>
  </div>
</template>
