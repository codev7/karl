<template name="stocksModalList">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 130%">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Select Stocks</h4>
      </div>
      <form class="form-horizontal" role="form" style="padding: 10px 20px">
        <div class="modal-body">
            <input type="text" class="form-control input-lg" id="searchText-box" placeholder="Search for stocks..."><br>
          <div class="row">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Supplier's Code</th>
                  <th>Description</th>
                  <th>Portion used</th>
                  <th>Cost per Portion Used ($)</th>
                  <th>Action</th>
                </tr>
              </thead>
             <tbody>
                {{#each state$getIngredients}}
                  {{> render component='stockModalItem' stock=this}}
                {{/each}}
              </tbody>

            </table>
              <div class="alert alert-warning">If your stock item is not in the list, <a id="addNewIng" class="alert-link">click here</a> to add it. Once you save it, it will appear next time you search.</div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
