<template name="shiftProfile">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Shift Profile [Edit]</h4>
      </div>
      <form class="form-horizontal" role="form" data-id="{{state$id}}">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-4 control-label">Section</label>
            <div class="col-sm-6">
              <select class="form-control" name="section">
                {{#if state$mySection}}
                  <option selected="selected" value="{{state$mySection._id}}">{{state$mySection.name}}</option>
                {{else}}
                  <option value="">Select a section</option>
                {{/if}}
                {{#each state$sections}}
                <option value="{{_id}}">{{name}}</option>
                {{/each}}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Date</label>
            <div class="col-sm-6">
              <div class="input-group">
                <input type="text" class="form-control editShiftDate" name="dateOfShift" value="{{state$date}}">
                <span class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Start Time</label>
            <div class="col-sm-6 ">
              <div class="input-group">
                <input type="text" name="startTime" class="form-control timepicker" value="{{state$startTime}}">
                <span class="input-group-addon">
                  <i class="fa fa-clock-o"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">End Time</label>
            <div class="col-sm-6 ">
              <div class="input-group">
                <input type="text"  name="endTime" class="form-control timepicker" value="{{state$endTime}}">
                <span class="input-group-addon">
                  <i class="fa fa-clock-o"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger deleteShift" data-id="{{state$id}}">Delete</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</template>
