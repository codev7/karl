<template name="stockTakeMasterList">
  <div class="col-lg-12">
    <div class="ibox ">
      <div class="ibox-content">
        <table class="table table-condensed table-hover table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Total Stock Value</th>
              <th>Total Ordered Stock Value</th>
              <th>Action</th>
            </tr>
          </thead>
          {{#if state$listOfDates}}
          <tbody>
            {{#each state$listOfDates}}
              {{> render component='stocktakeItem' item=this}}
            {{/each}}
          </tbody>
          {{else}}
            No history
          {{/if}}
        </table>
      </div>
    </div>
  </div>
</template>
