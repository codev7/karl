<template name="homeCountTags">
  <div class="row">
    <div class="col-lg-3">
      <div class="widget style1 red-bg">
        <div class="row">
          <div class="col-xs-4 text-center">
            <i class="fa fa-cutlery fa-5x"></i>
          </div>
          <div class="col-xs-8 text-right">
            <span> Menu Items </span>
            <h2 class="font-bold">{{state$menuItemsCount}}</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="widget style1 navy-bg">
        <div class="row">
          <div class="col-xs-4">
            <i class="fa fa-spoon fa-5x"></i>
          </div>
          <div class="col-xs-8 text-right">
            <span> Jobs </span>
            <h2 class="font-bold">{{state$jobItemsCount}}</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="widget style1 lazur-bg">
        <div class="row">
          <div class="col-xs-4">
            <i class="fa fa-bars fa-5x"></i>
          </div>
          <div class="col-xs-8 text-right">
            <span> Ingredients </span>
            <h2 class="font-bold">{{state$ingredientCount}}</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="widget style1 yellow-bg">
        <div class="row">
          <div class="col-xs-4">
            <i class="fa fa-music fa-5x"></i>
          </div>
          <div class="col-xs-8 text-right">
            <span> Something else cool </span>
            <h2 class="font-bold">$12</h2>
          </div>
        </div>
      </div>
    </div>
