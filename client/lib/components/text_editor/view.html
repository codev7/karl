<template name="textEditor">
  <div class="ql-container ql-toolbar toolbar panel-panel-default">
    <div class="ql-format-group">
      <span title="Bold" class="ql-bold ql-format-button"></span>
      <span title="Italic" class="ql-italic ql-format-button"></span>
      <span title="Stike" class="ql-strike ql-format-button"></span>
      <span title="Underline" class="ql-underline ql-format-button"></span>
      <span title="Link" class="ql-link ql-format-button"></span>
      <span title="Bullet" class="ql-bullet ql-format-button"></span>
      <span title="List" class="ql-list ql-format-button"></span>
    </div>    
  </div>

  <!-- Create the editor container -->
  <div class="editor panel-panel-default">
  </div>
</template>
