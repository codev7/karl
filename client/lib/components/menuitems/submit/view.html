<template name="submitMenuItem">
  <form method="get" class="form-horizontal" id="submitNewMenu">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" placeholder="Enter Name for the menu">
      </div>
    </div>  
    <div class="form-group">
      <label class="col-sm-2 control-label">Category</label>
      <div class="col-sm-10">
        <select name="category" class="form-control">
          {{#each categoriesList}}
          <option value="{{_id}}">{{name}}</option>
          {{/each}}        
        </select>
      </div>
    </div>  
    <div class="form-group">
      <label class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10">
        <select name="status" class="form-control text-capitalize">
          {{#each state$statuses}}
          <option value="{{this.name}}">{{this.name}}</option>
          {{/each}}
        </select>
      </div>
    </div>  
    <div class="form-group">
      <label class="col-sm-2 control-label">Instructions</label>
      <div class="col-sm-10">
      {{> render component = 'textEditor' id='menuItemEditorSubmit' 
        initialHtml=state$initialHTML}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Prep items used</label>
      <div class="col-sm-10">
        <table class="table table-hover thumbnail">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Cost per Portion ($)</th>
              <th>Portions</th>
              <!-- <th>Cost</th> -->
            </tr>
          </thead>
          <tbody>
            {{#each jobItemsList}}
              {{> render component='jobItemEdit' jobitem=this}}
            {{/each}}
          </tbody>
          <br>
          <button id="showJobItemsList"  class="btn btn-block btn-outline btn-primary" type="button"><i class="fa fa-plus"></i> Add prep jobs to menu item</button>
        </table>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Ingredients used</label>
      <div class="col-sm-10">
        <table class="table table-hover thumbnail">
          <thead>
            <tr>
              <th>Supplier's Code</th>
              <th>Description</th>
              <th>Unit used</th>
              <th>Unit Price ($)</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            {{#each ingredientsList}}
              {{> render component='ingredientItemEdit' ingredient=this}}
            {{/each}}
          </tbody>
          <br>
          <button id="showIngredientsList"  class="btn btn-block btn-outline btn-primary" type="button"><i class="fa fa-plus"></i> Add ingredient to menu item</button>
        </table>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Sale price</label>
      <div class="col-sm-10">
        <div class="input-group m-b">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" name="salesPrice" placeholder="Sale price">     
        </div>
      </div>
    </div> 
    <div class="form-group">
      <label class="col-sm-2 control-label">Image</label>
      <div class="col-sm-10">
        <button type="button" class="btn btn-sm btn-info" id="uploadMenuItem">Upload Image</button><br>
        <div class="file col-sm-2 uploadedImageDiv hide">
          <a href="#">
            <span class="corner"></span>
            <div class="image">
              <img id="uploadedImageUrl" src="" class="img-responsive menu-item-image">
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="row">
      <a href="/menuItems/all/all" class="btn btn-white">Cancel</a>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>   
</template>
